    <!--Header section-->

    <!--Main Content section-->
    <main id="members">
        <section id="signup">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="POST" >
                <h2>Fancy to join us? </h2>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" class="text-input" id="first_name" placeholder="Name" required>
                <br>
                <label for="second_name">Second Name</label>
                <input type="text" name="second_name" class="text-input" id="second_name" placeholder="Surname" required>
                <br>
                <label for="email_address">Email address</label>
                <input type="email" name="email_address" class="text-input" id="email_address" placeholder="Email address" required>
                <br>
                <div id="radio-buttons">
                    <div>
                        <label for="skiing">Ski</label>
                        <input type="radio" name=preferences id="skiing" value="skiing" checked required>
                    </div>
                    <div>
                        <label for="snowboarding" >Snowboard</label>
                        <input type="radio" name="preferences" id="snowboarding" value="snowboarding" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="preferences" id="both" value="both" required>
                    </div>
                    <button type="submit" class="join-button">Request membership</button>
                </div>
                
            </form>
            
        </section>


    </main>

    <!--Footer section-->

                </button>
                <button type="button" class="button">
                    <a href="https://tignes.roundshot.com/grande-motte/" target="_blank">Live WebCam</a>
                </button>
            </div>
        </section>

        <section id="social">
